    <div class="logotipo">
        <img src="img\cadastro.png" alt="logotipo">   
    </div>


  <div class="signup-container">
    <form id="signup-form" class="signup-form">
      <h2>Cadastro</h2>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Endereço:</label>
        <input type="text" id="Endereço" name="Endereço" required>
      </div>

      <div class="form-group">
        <label for="RG">RG:</label>
        <input type="number" id="RG" name="RG" required>
      </div>


      <div class="form-group">
        <label for="Convênio">Convênio:</label>
        <input type="number" id="Convênio" name="Convênio" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="Contato">Contato:</label>
        <input type="text" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="password">Crie uma Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirme a senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
